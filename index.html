<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My QR Code App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 15px;
            text-align: center;
        }
        header h1 {
            font-size: 28px;
            font-weight: bold;
        }
        header h2 {
            font-size: 22px;
            font-weight: bold;
            color: #2E8B57;
            margin-top: 10px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .qr-section {
            margin: 20px 0;
        }
        a, button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My QR Code App</h1>
        <h2>Improving Patient Outcomes and Clinical Trials With Visual Analytics</h2>
    </header>
    <main>
        <p>Click the button below to access the portal or scan the QR code to redirect to the clinical trial portal.</p>
        <div class="qr-section">
            <img src="10d5e05a-563f-4508-acab-447419a6c9e0.png" alt="Scan QR Code" width="200">
        </div>
        <button onclick="window.location.href='https://pcmtrials.com/?utm_source=bing&utm_medium=ppc&utm_campaign=7017V000001GrAj&msclkid=d9be33b8991b16a1597c54eea2eb17b9'">Go to Clinical Trial Portal</button>
        <br>
        <a href="https://pcmtrials.com/?utm_source=bing&utm_medium=ppc&utm_campaign=7017V000001GrAj&msclkid=d9be33b8991b16a1597c54eea2eb17b9" target="_blank">
            Launch the QR Code App
        </a>
    </main>
</body>
</html>
